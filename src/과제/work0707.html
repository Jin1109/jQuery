<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<style>
	* {text-align:center}
   table{margin:0 auto; width:50%; font-size:20px; border-collapse:collapse}
   tr {height:50px; border-bottom:1px solid gray;}
   tbody tr:hover {background:orange;}
</style>
<!-- 문서 객체 이동
	 $(A).append(B) : B를 A의 마지막 자식으로 추가합니다. 
	 형식) $(selector).append(content, content, ...);
	  $(selector).append(function(index){}); -->
	 
<script>
   var input = prompt();
   $(document).ready(function(){      
      $('tr:last').append(function (index){
         $("tbody").append("<tr><td>"+ ($('tr').length)+"</td><td>"+input+"</td></tr>");                  
      });      
   });
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>자바</td>
			</tr>
			<tr>
				<td>2</td>
				<td>HTML</td>
			</tr>
			<tr>
				<td>3</td>
				<td>CSS</td>
			</tr>
			<tr>
				<td>4</td>
				<td>자바스크립트</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

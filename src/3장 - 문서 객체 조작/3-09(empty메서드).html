<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- empty(): 문서 객체 내부를 비웁니다. -->
<style>
	* {text-align:center}
   table{margin:0 auto; width:50%; font-size:20px; border-collapse:collapse}
   tr {height:50px; border-bottom:1px solid gray;}
   tbody tr:hover {background:orange;}
   caption {color:green;font-size:30px;font-weight:bold;}
</style>
<script>
   $(document).ready(function(){
      $('thead').empty(); //thead 엘리먼트의 내부가 사라집니다.
   });
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td><td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>홍길동</td>
			</tr>
			<tr>
				<td>2</td><td>이순신</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

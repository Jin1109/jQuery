<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
	attr()메소드
	1. $(selector).attr(name);
	2. $(selector).attr(name, value);
	3. $(selector).attr(name, function(index, attr){});
	
 -->
<script>
$(document).ready(function() {
	//img 태그의 속성 'width'의 값을 200px으로 설정하비다.
	$('img').attr('width', 200);
	});
</script>
</head>
<body>
	<img src="../image/image1.png" alt="image1.pang">
	<img src="../image/image2.png" alt="image2.pang">
	<img src="../image/image3.png" alt="image3.pang">
</body>

</html>

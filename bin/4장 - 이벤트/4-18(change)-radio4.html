<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- type 속성이 checkbox와 radio인 input 태그의 상태를 변경하는
				이벤트는 change 입니다. -->
<script src="../js/jquery-3.6.0.js"></script>
<!-- 입력 양식(input태그, textarea)에서 발생하는 알림을 처리할 경우 입력 양식 이벤트를 사용합니다.
	 change : 입력 양식의 내용을 변경할 때 발생합니다.
	 		  (type 속성이 checkbox와 radio인 경우)
     submit : submit 버튼을 누를 때 발생합니다. -->
<script>
	$(document).ready(function () {
		$('#input:radio').change(function (event) {
			alert($(this).val());
		})
	});
</script>
</head>
<body>
	
	<label>
	<input type="radio" name="hoho" value="1">사과
	</label>
	
	<label>
	<input type="radio" name="hoho" value="2">배
	</label>
	
	
	<label>
	<input type="radio" name="hoho" value="3">복숭아
	</label>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<style>
* {
	margin: 5px; padding: 5px;
	border: 3px solid black;
}
</style>
<!-- event/stopPropagation();
	 event.preventDefault();
	 두 가지 메서드를 jQuery에서는 return false로 적용합니다. 
-->
<script>
   $(document).ready(function() {
	   //a태그 클릭시 이동합니다.
	   //이동을 막아주세요
	   $('a').click(function (event) {
		   $(this).css('background-color', 'blue');
		   //event.preventDefault();//a태그 기본 이벤트 제거 합니다.
		   
		   //a태그의 클릭하면 이벤트 전달이 일어나지 않습니다.
		   //event.stopPropagation();//a태그 선택시 div태그의 이벤트 전달을 제거합니다.
		   return false
	   });
	   
	   $('div').click(function (event) {
		   $(this).css('background-color', 'orange');
	   });
	   
   });   
</script>
</head>
<body>
	<div>
		<a href="4-07(trigger()-이벤트 강제 발생)1_1.html">트리거 예제</a>		div태그
	</div>
</body>
</html>

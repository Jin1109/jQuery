<style>
	div{width:100px;height:100px}
	.red{background-color: red;}
	.orange{background-color: orange;}
	.yellow{background-color: yellow;}
</style>
<!-- 문서 객체 스타일 검사 -->
<script>
   $(document).ready(function(){
      // div모든 태그에 대해 같은 색상을 지정합니다.
      var color = $('div').css('color', 'red'); //color 속성에 red 값을 적용합니다.
      
   });
</script>
 
</head>
<body>
   <div>Div - 0</div>
   <div>Div - 1</div>
   <div>Div - 2</div>
</body>
</html>

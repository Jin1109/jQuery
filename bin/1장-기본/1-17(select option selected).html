<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체에서 선택한 취미 갯수 출력</title>
<!-- jQuery 입력 양식 필터 선택자(2)
	 (1)요소:checked(체크되어 있는 입력 양식을 선택합니다.)
	 (2)요소:disabled(비활성화된 입력 양식을 선택합니다.)
	 (3)요소:enabled(비활성화된 입력 양식을 선택합니다.)
	 (4)요소:focus(초점이 맞추어져 있는 입력 양식을 선택합니다.)
	 (5)요소:selected(option 객체 중 선택된 태그를 선택합니다.)
 -->
<!-- 
	 형식) attr() : 속서의 값을 구해오거나 값을 설정합니다.
	  	1. attr(속성명)	- 속성에 해당하는 속성값을 구해옵니다.
	  	2. attr(속성명, 속성값) - 속성에 해당하는 속성값을 설정합니다.
	  	3. attr(속성명, function(index, attrValue){})
 -->
<script src = "http://code.jquery.com/jquery-latest.js"></script>
<script>
   $(document).ready(function () {
	   // 5초 후에 코드를 실행합니다.
   		setTimeout(function () {
   			// 변수르 선업합니다.
   			//var value = $('select > option:selected').val(); 
   			//var value = $('option:selected').val();
   			var value = $('select').val();
   			// 출력합니다.
   			alert('선택한 메뉴는 ' + value + ' 입니다.');
   		}, 5000);
   		
   });
</script>
</head>
<body>
   5초 안에 선택하세요~<br>
   <select>
   		<option>김밥</option>
   		<option>짜장면</option>
   		<option>냉면</option>
   		<option>비빔밥</option>
   		<option>돈까스</option>
   </select>
</body>
</html>

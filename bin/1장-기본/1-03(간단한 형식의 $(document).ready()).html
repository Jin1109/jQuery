<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<!-- 간단한 형식의 $(document).ready()
		 작성법: 1. $();
		 2. 1번 작성 후 ()사잉에 커서 놓고 function(){} 작성
		 3. {}사이에 커서를 놓고 엔터를 누른 뒤 고드 작성
	-->
	<script>
		$(function () {
			console.log("간탄한 형식 : Hello jQuery")
		});
	</script>
</head>

</script>

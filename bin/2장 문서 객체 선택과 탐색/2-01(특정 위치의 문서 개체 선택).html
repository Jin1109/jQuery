<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2-01(특정 위치의 문서 개체 선택).html</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 특정 위치의 문서 객체 선택
	 eq() : 특정위치에존재한는 문서 객체를 선택합니다.
	 first() : 첫 번째 위치하는 문서 객첼르 선택합니다.
	 last() : 마지막에 위치하는 문서 객체를 선택합니다. -->
<script>
	$(document).ready(function () {
		$('h1').eq(0).css('background', 'orange');
		$('h1').eq(1).css('background', 'pink');
		//eq()메서드의 매개 변수가 음수인경우느 뒤쪽을 기준으로 선택합니다.
		$('h1').eq(-1).css('background', 'red');
	})
</script>
</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
	<h1>Header - 3</h1>
	<h1>Header - 4</h1>
	<h1>Header - 5</h1>
</body>
</html>
